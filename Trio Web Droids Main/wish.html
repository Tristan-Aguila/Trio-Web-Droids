<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Trio Web Droids </title>
    <link rel="icon" href="img/favicon.png" type="image/icon type">

    <link rel="stylesheet" href="wish.css">
</head>

<style>
    body {
        background-color: whitesmoke;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<body class="">
    <div class="container">
        <header>
            <button class="add-to-cart-btn"><a href="index.html">
                    <h1>My Shopping Wishlist</h1>
                </a></button>
            <div class="shopping">
                <img src="img/heartlist.png">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">

        </div>
    </div>
    <div class="card">
        <h1>Shopping Wishlist</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">
                <a href="#">Close</a>
            </div>
        </div>
    </div>
    <script src="wish.js"></script>
</body>

</html>
